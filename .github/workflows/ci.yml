name: Lint and Build checks

permissions:
  pull-requests: write

on:
  pull_request:
    branches:
      - '*'     # Listen to all branches
    types:
      - opened
      - edited
      - reopened
      - synchronize
      - ready_for_review

env:
  NODE_VERSION: 16

jobs:
  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Code Linting
        run: yarn run lint
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Install NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Code Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn run build
  approval:
    runs-on: ubuntu-latest
    needs: [linting, build]
    if: needs.linting.result == 'success' && needs.build.result == 'success'
    steps:
      - uses: hmarr/auto-approve-action@v3
        with:
          review-message: "Auto-approved by ${{ github.actor }}"